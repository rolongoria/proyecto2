<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Personal Styles -->
    <link rel="stylesheet" href="./styles.css" />

    <title>CRUD APP</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="p-3 text-center">
              <h1>PROYECTO 2</h1>
              <h4>CRUD APP</h4>
            </div>
          </div>
          <div class="col-sm-4">
            <p class="text-end" id="date"></p>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <form action="" id="createUserForm">
              <h3>Add user</h3>
              <div class="mb-2">
                <label for="firstname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  placeholder="First Name"
                />
              </div>
              <div class="mb-2">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  placeholder="Last Name"
                />
              </div>
              <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="username"
                />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <button
                type="submit"
                onclick="createUser()"
                class="btn btn-secondary my-2"
                id="button"
              >
                Create User
              </button>
            </form>

            <!-- UPDATE USER FORM -->
            <form action="" id="updateUserForm">
              <h3>Update User Info</h3>
              <div class="mb-2">
                <label for="firstnameUpdate" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstnameUpdate"
                  placeholder="First Name"
                />
              </div>
              <div class="mb-2">
                <label for="lastnameUpdate" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastnameUpdate"
                  placeholder="Last Name"
                />
              </div>
              <div class="mb-2">
                <label for="usernameUpdate" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="usernameUpdate"
                  placeholder="username"
                />
              </div>
              <div class="mb-2">
                <label for="emailUpdate" class="form-label">email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailUpdate"
                  placeholder="name@example.com"
                />
              </div>
              <button
                type="button"
                onclick="updateUser()"
                class="btn btn-secondary my-2"
                id="updateBtn"
              >
                Update
              </button>

              <button
                type="button"
                onclick="start()"
                class="btn btn-secondary my-2"
                id="cancelBtn"
              >
                Cancel
              </button>
            </form>
          </div>

          <div class="col-sm-9">
            <h3>Existing Users</h3>
            <div id="table"></div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container p-2 text-center footer">
        <h5>U-Camp</h5>
        <h6>Rodrigo Alberto Longoria Zamarr√≥n</h6>
        <a href="https://github.com/rolongoria/proyecto2" target="_blank"
          ><img src="./Assets/images/GitHub-Mark-32px.png" alt="GitHub"
        /></a>
      </div>
    </footer>
    <!-- Bootstrap bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
